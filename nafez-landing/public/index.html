<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nafez – Coming Soon</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/png" href="./images/nafez-logo.png" />
  </head>
  <body>
    <!-- Header with logo -->
    <header>
      <div class="logo-container">
        <img src="./images/nafez-logo.png" alt="Nafez logo" class="logo" />
      </div>
    </header>

    <!-- Main hero section -->
    <main>
      <section class="hero">
        <h1>Nafez is coming soon</h1>
        <p>
          We’re building a crowdfunding platform for Egyptian youth,
          entrepreneurs, and innovators to connect with the public and
          investors. Sign up to get notified when we launch.
        </p>
        <form id="subscribe-form" action="#" method="post">
          <input type="text" id="name" name="name" placeholder="Your name (optional)" />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />
          <button type="submit">Notify me</button>
        </form>
        <p class="message" id="message"></p>
      </section>
    </main>

    <!-- Footer with Sam Software Solutions credit -->
    <footer>
      <div class="footer-content">
        <p>
          Powered by
          <img
            src="./images/sss-logo.png"
            alt="Sam Software Solutions logo"
            class="sss-logo"
          />
        </p>
        <p class="copyright">&copy; <span id="year"></span> Nafez. All rights reserved.</p>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
